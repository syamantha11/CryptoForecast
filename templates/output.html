<html>
    <head>
        <title>Forecast Output</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        <h1 class="text-center">Graphical Representation</h1>
        <canvas id="lineChart" width="1000" height="500" style="margin-left: 100px"></canvas>
        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe}},
                    datasets: [
                        {
                            label: "Data Points",
                            data: {{ values | safe}},
                            pointRadius: 0.5,
                            fill: false,
                            borderColor: "rgb(75,192,192)",
                            lineTension: 0
                        },
                        {
                            label: "Predicted Data",
                            data: {{ values1 | safe}},
                            pointRadius: 0.5,
                            fill: false,
                            borderColor: "rgb(50,100,150)",
                            lineTension: 0                        
                        }
                    ]
            },
                options: {
                responsive: false
                }
                
            });
        </script>
    </body>
</html>
